<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Kyo's note</title>
  <link rel="icon" type="image/x-icon" href="icon.ico" />

  <!-- Bootstrap core CSS -->

  <!-- Custom fonts for this template -->

  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'

  <link
    href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
    rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="css/clean-blog.min.css" rel="stylesheet">

  <!-- axios-->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="index.html">Kyo's note 学习笔记</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
        data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <!--vue v1-->
      <div id="app">
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item" v-for="title in titles">
              <a class="nav-link" :href="title.url">{{title.title}}</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- v1 -->
    </div>
  </nav>

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>记录学习成长</h1>
            <span class="subheading">By 不知所措的 Kyo</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div id="app1">

    
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-preview">

          <a href="">
            <h2 class="post-title">
              {{ info.title }}
            </h2>
            <h3 class="post-subtitle">
              {{ info.content }}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">kyo</a>
            on December 25, 2019</p>
        </div>
        <hr>

        
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>
</div>

  <hr>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <ul class="list-inline text-center">
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://github.com/Kyoc0de">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
          </ul>
          <p class="copyright text-muted">Copyright &copy; Website 2019</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/clean-blog.min.js"></script>

  <!-- vue -->
  <script src="js/vue.min.js"></script>

  <script>
    var app = new Vue({
      el: "#app",
      data: {

        titles: [{
            title: "Home",
            url: "index.html"
          },
          {
            title: "前端",
            url: "index.html"
          },
          {
            title: "后端",
            url: "index.html"
          },
          {
            title: "运维",
            url: "index.html"
          },
          {
            title: "About me",
            url: "about.html"
          }
        ],
        info: null
      },
      mounted() {
                axios({
                    method: 'GET',
                    url: 'http://127.0.0.1:3000/blog/api/list'
                }).then(response => (this.info = response.data.data[0]))

            }
    })
  </script>
  <script>
    new Vue({
        el: '#app1',
        data() {
            return {
                info: null
            }
        },
        mounted() {
            axios({
                method: 'GET',
                url: 'http://127.0.0.1:3000/blog/api/list'
            }).then(response => (this.info = response.data.data[0]))

        }
    })
</script>

</body>

</html>
